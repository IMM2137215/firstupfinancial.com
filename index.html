<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Up Financial | DIY Credit Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script type="module">
      import { animate, scroll } from "https://cdn.jsdelivr.net/npm/motion@12.23.24/+esm";
      window.motion = { animate, scroll };
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#10B981',
                        surface: '#0F0F0F',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'spin-slow': 'spin 15s linear infinite',
                        'reverse-spin': 'spin 20s linear infinite reverse',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(10px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
      html { background-color: #050505; }
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
      }
      .glass-panel {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.08);
        position: relative;
        overflow: hidden;
      }
      .spotlight-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.04), transparent 40%);
        z-index: 2;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .spotlight-card:hover::before { opacity: 1; }
      .spotlight-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 1px;
        background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(16, 185, 129, 0.3), transparent 40%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        z-index: 3;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .spotlight-card:hover::after { opacity: 1; }
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
      details summary {
        list-style: none;
      }
      details summary::-webkit-details-marker {
        display: none;
      }
      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      .marquee-mask {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-blink {
        animation: blink 2s ease-in-out infinite;
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes barRise {
        0% {
          height: 0%;
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.5), transparent);
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(400px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="antialiased selection:bg-accent selection:text-white">
    <div id="root">
      <div style="color: white; padding: 20px; text-align: center;">
        <p>Loading...</p>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
  <noscript>
    <div style="color: white; padding: 20px; text-align: center;">
      <h1>JavaScript is required</h1>
      <p>Please enable JavaScript to view this site.</p>
    </div>
  </noscript>
  <script>
    // Spotlight card mouse tracking
    document.addEventListener('mousemove', (e) => {
      document.querySelectorAll('.spotlight-card').forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
      });
    });
  </script>
</body>
</html>
